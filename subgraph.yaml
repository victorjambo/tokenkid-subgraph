    name: TokenKidFactory
    network: celo-alfajores
    source:
      address: "0x97925fE642d1207A53d195DB8ba80FA43f3Af026"
      abi: TokenKidFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
