        - TokenkidTokens
      abis:
        - name: TokenKidFactory
          file: ./abis/TokenKidFactory.json
      eventHandlers:
        - event: Minted(indexed uint256,indexed address,string,uint256,string)
          handler: handleMinted
      file: ./src/mapping.ts
