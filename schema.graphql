type _Schema_
  @fulltext(
    name: "tokenSearch"
    language: en
    algorithm: rank
    include: [
      { entity: "Token", fields: [{ name: "_tokenName" }, { name: "owner" }] }
    ]
  )

type Token @entity {
  id: ID!
  tokenId: BigInt!
  owner: Bytes!
  _tokenName: String!
  _price: BigInt!
  _tokenURI: String!
}
